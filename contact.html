<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Michael Gishey</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

  <header>
    <div class="container">
      <div id="header" class="row">
        <div class="col">
          <nav class="navbar navbar-light bg-light" id="navbar">
            <a class="navbar-brand" id="logo" href="index.html">Michael Gishey</a>
            <div class="d-flex flex-row-reverse bd-highlight">
              <div class="p-2 bd-highlight">
                <a href=" contact.html">Contact</a>
              </div>
              <div class="p-2 bd-highlight">
                <a href="portfolio.html">Portfolio</a>
              </div>
              <div class="p-2 bd-highlight">
                <a href="index.html">About</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col">
        <h3 id="about-me">Contact</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
          </div>
          <input type="text" class="form-control" placeholder="John Smith" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input type="text" class="form-control" placeholder="example@gmail.com" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="test" class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Message</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
          <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div id="copy-write" class="col">
          Copyright &copy;
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
